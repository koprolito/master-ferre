    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script>
        fetch('/productos')
            .then(response => response.json())
            .then(productos => {
                const container = document.querySelector('#catalogo');
                let row = document.createElement('div');
                row.className = 'row';
                let count = 0;
                productos.forEach(producto => {
                    if (count % 3 === 0) {
                        container.appendChild(row);
                        row = document.createElement('div');
                        row.className = 'row mt-3';
                    }
                    const card = document.createElement('div');
                    card.className = 'col-md-4';
                    card.innerHTML = `
                        <div class="card">
                            <img src="/pages/default-product-image.png" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text">${producto.categoria}</p>
                                <p class="card-text">Price: $${producto.precio}</p>
                                <button class="btn btn-primary"><i class="fas fa-plus"></i> Add to Cart</button>
                            </div>
                        </div>
                    `;
                    row.appendChild(card);
                    count++;
                });
                container.appendChild(row);
            })
            .catch(error => console.error('Error:', error));
        </script>
</body>
